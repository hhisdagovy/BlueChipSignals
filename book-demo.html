<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Live Demo - Blue Chip Signals</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bot-style.css">
    <style>
        .demo-page { padding: 8rem 2rem 4rem; max-width: 1100px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .section-subtitle { text-align: center; font-size: 1.2rem; color: var(--gray-text); margin-bottom: 3rem; max-width: 760px; margin-left: auto; margin-right: auto; }

        .demo-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; }
        .card { background: var(--darker-bg); padding: 2rem; border: 1px solid rgba(201, 176, 55, 0.2); border-radius: 16px; }
        .card h3 { font-size: 1.6rem; color: var(--primary-gold); margin-bottom: 1rem; }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; color: var(--gray-text); font-size: 0.95rem; }
        input, select, textarea { width: 100%; padding: 0.9rem; border: 1px solid rgba(201, 176, 55, 0.3); border-radius: 8px; background-color: var(--field-bg); color: var(--light-text); font-size: 1rem; }
        textarea { min-height: 120px; resize: vertical; }

        .cta-button { display: inline-block; background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold)); color: var(--darker-bg); padding: 0.9rem 1.6rem; border-radius: 50px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; font-size: 1rem; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(201, 176, 55, 0.3); }

        .benefits-list { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: 1fr; gap: 0.8rem; }
        .benefits-list li { display: flex; align-items: flex-start; gap: 0.8rem; }
        .benefits-list .icon { color: var(--primary-gold); width: 22px; text-align: center; }

        footer { background: var(--darker-bg); padding: 2rem; text-align: center; border-top: 1px solid rgba(201, 176, 55, 0.2); margin-top: 3rem; }

        @media (max-width: 900px) { .demo-grid { grid-template-columns: 1fr; } }
        /* Dropdown (More) */
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder" data-nav-type="public"></div>
    <script src="assets/js/nav-component.js"></script>

    <section class="demo-page" style="text-align: center; max-width: 760px;">
        <h1 class="section-title">Schedule a Live Demo</h1>
        <p class="section-subtitle">Use our Calendly link to pick a time that works for you. No forms, no friction.</p>

        <div class="card" style="margin: 0 auto;">
            <p style="margin-bottom: 1.5rem; color: var(--gray-text);">Click below to schedule. You will be redirected to our Calendly booking page.</p>
            <a id="calendlyBtn" class="cta-button" href="#" data-calendly-url="https://calendly.com/bluechipsignals/30min">Schedule on Calendly</a>
        </div>
    </section>
    <div id="footer-placeholder" data-footer-type="minimal" data-base=""></div>
    <script src="assets/js/footer-component.js"></script>

    <script>
        // Calendly redirect handling (set your URL on the button's data-calendly-url)
        const btn = document.getElementById('calendlyBtn');
        const calendlyUrl = btn.getAttribute('data-calendly-url');

        // If a valid Calendly URL is provided, enable button and optional auto-redirect via ?auto=1
        try {
            const url = new URL(calendlyUrl);
            btn.href = url.toString();
            const params = new URLSearchParams(window.location.search);
            if (params.get('auto') === '1') {
                window.location.replace(url.toString());
            }
        } catch (_) {
            btn.href = '#';
        }
    </script>

    <script>
        // Check if user is logged in and update the navigation button immediately
        (function() {
            const isLoggedIn = localStorage.getItem('bluechip_logged_in') || sessionStorage.getItem('bluechip_logged_in');
            
            if (isLoggedIn) {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', updateAuthButton);
                } else {
                    updateAuthButton();
                }
            }
            
            function updateAuthButton() {
                const authButton = document.getElementById('authButton');
                
                if (authButton) {
                    authButton.removeAttribute('href');
                    authButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                    authButton.style.cursor = 'pointer';
                    
                authButton.onclick = function(e) {
                    e.preventDefault();
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                    return false;
                };
                }
            }
        })();
    </script>
</body>
</html>
