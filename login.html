<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Chip Signals - Client Login</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login Container */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            background: radial-gradient(circle at 50% 50%, rgba(201, 176, 55, 0.08), transparent 50%);
        }

        .login-container {
            background: radial-gradient(800px 200px at 0% 0%, rgba(201,176,55,0.08), transparent 30%),
                        rgba(18, 22, 32, 0.72);
            border: 1px solid rgba(201, 176, 55, 0.22);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.02);
            backdrop-filter: blur(2px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-text);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--field-bg);
            border: 1px solid rgba(201, 176, 55, 0.2);
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(201, 176, 55, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray-text);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-text);
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: var(--primary-gold);
        }

        .remember-me label {
            color: var(--gray-text);
            cursor: pointer;
            margin-bottom: 0;
        }

        .forgot-password {
            color: var(--primary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary-gold);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--darker-bg);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 176, 55, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--gray-text);
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(201, 176, 55, 0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-text);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--secondary-gold);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.9rem;
            background: var(--field-bg);
            border: 1px solid rgba(201, 176, 55, 0.2);
            border-radius: 10px;
            color: var(--light-text);
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .social-button:hover {
            border-color: var(--primary-gold);
            background: rgba(201, 176, 55, 0.05);
        }

        .error-message {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(42, 87, 31, 0.1);
            border: 1px solid var(--success-green);
            color: var(--success-green);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Footer */
        footer {
            background: var(--darker-bg);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(201, 176, 55, 0.2);
        }
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-wrapper {
                padding: 6rem 1rem 2rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder" data-nav-type="public"></div>
    <script src="assets/js/nav-component.js"></script>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Log in to access your Blue Chip Signals account</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="social-button" id="googleLogin">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-button" id="appleLogin">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="book-demo.html">Book a Demo</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder" data-footer-type="standard-social" data-base=""></div>
    <script src="assets/js/footer-component.js"></script>

    <script>
        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Apple login button (demo)
        document.getElementById('appleLogin').addEventListener('click', () => {
            alert('Apple login integration coming soon!');
        });
    </script>

    <!-- Firebase Authentication Script -->
    <script type="module">
        import { 
            auth,
            db,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence,
            doc,
            getDoc,
            setDoc
        } from './assets/js/firebase-config.js';

        // Form submission with Firebase Authentication
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Set persistence based on "Remember Me" checkbox
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);

                // Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user info for backward compatibility
                if (rememberMe) {
                    localStorage.setItem('bluechip_logged_in', 'true');
                    localStorage.setItem('bluechip_user_email', user.email);
                } else {
                    sessionStorage.setItem('bluechip_logged_in', 'true');
                    sessionStorage.setItem('bluechip_user_email', user.email);
                }

                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                // Handle authentication errors
                let errorMsg = 'Invalid email or password. Please try again.';
                
                if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'Invalid email or password. Please check your credentials.';
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });

        // Google Sign-In
        const googleLoginBtn = document.getElementById('googleLogin');
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            
            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Sign in with Google popup
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if user exists in Firestore
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // User does not exist in the system - deny access
                    await auth.signOut(); // Sign them out immediately
                    
                    // Clear any stored login info
                    localStorage.removeItem('bluechip_logged_in');
                    localStorage.removeItem('bluechip_user_email');
                    sessionStorage.removeItem('bluechip_logged_in');
                    sessionStorage.removeItem('bluechip_user_email');
                    
                    // Show error message
                    errorMessage.textContent = 'No account found. Please contact support to get access.';
                    errorMessage.style.display = 'block';
                    console.log('User not found in system:', user.email);
                    return;
                }

                // User exists - store login info
                localStorage.setItem('bluechip_logged_in', 'true');
                localStorage.setItem('bluechip_user_email', user.email);

                // Check if profile is complete
                const userData = userSnap.data();
                
                successMessage.textContent = 'Welcome back! Redirecting...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    if (userData.profileComplete === false) {
                        window.location.href = 'welcome-setup.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1500);

            } catch (error) {
                // Handle Google Sign-In errors
                let errorMsg = 'Google Sign-In failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Sign-in cancelled. Please try again.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMsg = 'Popup blocked. Please allow popups for this site.';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMsg = 'Sign-in cancelled. Please try again.';
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                console.error('Google Sign-In error:', error);
            }
        });
    </script>
</body>
</html>
