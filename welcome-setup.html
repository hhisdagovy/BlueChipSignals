<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blue Chip Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <style>
        :root {
            --primary-gold: #C9B037;
            --secondary-gold: #D4AF37;
            --darker-bg: #0a0a0a;
            --dark-bg: #1a1a1a;
            --card-bg: #151515;
            --light-text: #E8E8E8;
            --gray-text: #A0A0A0;
            --success-green: #2a571f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--light-text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Navigation */
        nav {
            background: rgba(5, 8, 16, 0.86);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(201, 176, 55, 0.18);
            min-height: 74px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-nav a {
            display: flex;
            align-items: center;
        }

        .logo-nav img {
            width: 96px;
            height: auto;
        }

        .main-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 2rem 4rem;
        }

        .welcome-container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, rgba(179, 161, 125, 0.1) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 1px solid rgba(201, 176, 55, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        /* Footer */
        footer {
            background: rgba(5, 8, 16, 0.9);
            border-top: 1px solid rgba(201, 176, 55, 0.2);
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-content p {
            color: var(--gray-text);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: var(--primary-gold);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: var(--secondary-gold);
            transform: translateY(-3px);
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .welcome-header p {
            color: var(--gray-text);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--light-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #fca5a5;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(201, 176, 55, 0.2);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group select {
            background: rgba(255, 255, 255, 0.08);
            color: var(--light-text);
        }

        .form-group select option {
            background: #1a1a1a;
            color: var(--light-text);
            padding: 0.5rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(201, 176, 55, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(201, 176, 55, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(201, 176, 55, 0.15);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .info-note {
            background: rgba(201, 176, 55, 0.08);
            border: 1px solid rgba(201, 176, 55, 0.25);
            color: var(--light-text);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .info-note i {
            color: var(--primary-gold);
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 120px 1rem 2rem;
            }

            .welcome-container {
                padding: 2rem 1.5rem;
            }

            .welcome-header h1 {
                font-size: 2rem;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo-nav">
                <img src="assets/images/logo.png" alt="Blue Chip Signals Logo">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <div class="welcome-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Blue Chip Signals">
            </div>

            <div class="welcome-header">
                <h1>Welcome to Blue Chip Signals!</h1>
                <p>Let's get your account set up</p>
            </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="setupForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
            </div>

            <div class="form-group">
                <label for="experience">Trading Experience</label>
                <select id="experience" name="experience">
                    <option value="">Select your experience level</option>
                    <option value="Beginner">Beginner (0-1 year)</option>
                    <option value="Intermediate">Intermediate (1-3 years)</option>
                    <option value="Advanced">Advanced (3-5 years)</option>
                    <option value="Expert">Expert (5+ years)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interests">Primary Interest</label>
                <select id="interests" name="interests">
                    <option value="">Select your primary interest</option>
                    <option value="Day Trading">Day Trading</option>
                    <option value="Swing Trading">Swing Trading</option>
                    <option value="Options Trading">Options Trading</option>
                    <option value="Long-term Investing">Long-term Investing</option>
                    <option value="All of the Above">All of the Above</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-check-circle"></i> Complete Setup
            </button>
        </form>

            <div class="info-note">
                <i class="fas fa-info-circle"></i>
                This information helps us personalize your experience
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Blue Chip Signals. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.tiktok.com/@bluechip.signals" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/bluechip.signals/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { auth, db, onAuthStateChanged, doc, setDoc, updateDoc } from './assets/js/firebase-config.js';

        const setupForm = document.getElementById('setupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                e.target.value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                e.target.value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            } else {
                e.target.value = value;
            }
        });

        // Handle form submission
        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                errorMessage.textContent = 'Please log in to continue.';
                errorMessage.style.display = 'block';
                return;
            }

            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const experience = document.getElementById('experience').value;
            const interests = document.getElementById('interests').value;

            // Validate required fields
            if (!firstName || !lastName) {
                errorMessage.textContent = 'Please fill in all required fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            errorMessage.style.display = 'none';

            try {
                // Create/update user profile in Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const userData = {
                    email: user.email,
                    firstName: firstName,
                    lastName: lastName,
                    displayName: `${firstName} ${lastName}`,
                    phone: phone || '',
                    tradingExperience: experience || 'Not specified',
                    primaryInterest: interests || 'Not specified',
                    subscriptionStatus: 'Premium Active',
                    setupCompleted: true,
                    joinedDate: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };

                await setDoc(userDocRef, userData);

                // Show success message
                successMessage.textContent = 'Setup complete! Redirecting to dashboard...';
                successMessage.style.display = 'block';

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Error saving user profile:', error);
                errorMessage.textContent = 'Error saving your information. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Complete Setup';
            }
        });
    </script>
</body>
</html>
